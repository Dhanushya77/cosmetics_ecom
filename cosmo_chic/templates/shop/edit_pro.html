<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product | Cosmo Chic</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Edit Product</h1>
        <div class="form-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="image-upload-container">
                    <img src="{{product_data.img.url}}" alt="Product Image" class="product-image">
                    <input type="file" name="img" class="input3">
                </div>
                <div class="product-form-wrapper">
                    <div class="col-md-6">
                        <input type="text" name="pid" class="input3" placeholder="Product ID" required value="{{product_data.pid}}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="name" class="input3" placeholder="Product Name" required value="{{product_data.name}}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="dis" class="input3" placeholder="Product Description" required value="{{product_data.dis}}">
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="price" class="input3" placeholder="Price" required value="{{details_data.price}}">
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="offer_price" class="input3" placeholder="Offer Price" required value="{{details_data.offer_price}}">
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="stock" class="input3" placeholder="Stock Quantity" required value="{{details_data.stock}}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="weight" class="input3" placeholder="Product Weight" required value="{{details_data.weight}}">
                    </div>
                </div>
                <input type="submit" value="Update Product">
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cart_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container">
        <h3 class="text-center text-uppercase mb-5 mt-4" style="color: #b3374c;">Bookings</h3>
        <div class="row">
            {% for i in bookings %}
            <div class="col-lg-4 col-md-6 mb-4 text-center">
                <img src="{{i.details.product.img.url}}" style="height: 300px; width:300px;" alt="">
                <p><b>{{i.details.product.name}}</b><br>
                Total Price : {{i.t_price}}<br>
                Weight: {{i.details.weight}}<br>
                qty : {{i.quantity}}</p>
                <p><b>User Details:</b><br>
                    Name:{{i.user.first_name}}<br>
                    Email:{{i.user.email}}<br>
                    Address: {{i.address}}<br>

                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

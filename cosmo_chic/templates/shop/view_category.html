<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view_category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'viewcat_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
                <i class="fas fa-gem me-2"></i> Cosmo Chic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shop_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category">
                            <i class="fas fa-plus-circle"></i> Add Category
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_pro">
                            <i class="fas fa-plus-circle"></i> Add Product
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <table class="table table-hover mt-5 mb-5 mx-auto">
        <thead>
            <tr class="table-danger">
                <th scope="col"></th>
                <th scope="col" class="text-danger">CATEGORIES</th>
                <th scope="col"></th>
                <th scope="col"></th>

            </tr>
        </thead>
        <tbody>
            {% for i in category %}
            <tr>
                <th scope="row">{{ i.pk }}</th>
                <td>{{ i.category }}</td>
                <td><a href="view_products/{{i.pk }}">view products</a></td>
                <td><a href="delete_category/{{ i.pk }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>

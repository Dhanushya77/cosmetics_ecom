<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Chic</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home_style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
                <i class="fas fa-gem me-2"></i> Cosmo Chic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="view_filtered/{{i.pk}}" id="filterDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-filter"></i> Filter
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                            {% for category in category %}
                            <li>
                                <a class="dropdown-item" href="view_filtered/{{category.pk}}">{{ category.category }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="view_cart">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_bookings">
                            <i class="fas fa-book"></i> Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row g-4">
            {% for pro in product %}
            <div class="col-md-4">
                <a style="text-decoration: none; color: black;line-height: 30px;" href="view_details/{{pro.pk}}">
                    <div class="card shadow-sm" style="width:80%;margin:auto;height:460px;">
                        <img class="card-img-top" src="{{pro.img.url}}" alt="Card image"
                            style="width:100%; height:250px;">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">{{pro.name}}</h5>
                            <p class="card-text text-muted">{{pro.dis}}</p>
                            <div class="d-flex justify-content-center gap-3" style="margin-top: 6vh;">
                                <a href="add_to_cart/{{pro.pk}}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-cart-plus"></i> Add to cart
                                </a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            {% endfor %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

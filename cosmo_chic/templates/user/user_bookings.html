<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_bookings</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

    <!-- ------------------navbar--------------------- -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
                <i class="fas fa-gem me-2"></i> Cosmo Chic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../user_home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../view_cart">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="text-center text-uppercase mb-4" style="color: #b3374c;">Booking history</h3>
        <div class="row d-flex">
            {% for i in bookings %}
            <div class="col-lg-4 col-md-6 mb-4 d-flex" style="text-align: center;">
                <div class="sub1">
                <img src="{{i.details.product.img.url}}" style="height: 200px; width:200px;padding: 10%; " alt="">
                </div>
                <div class="sub2" style="width: 450px; margin-top:8vh;text-align: left;">
                <p>{{i.details.product.name}}</p>
                <p>Total Price : {{i.t_price}}</p>
                <p>quantity : {{i.quantity}}</p>
                </div>
            </div>
            {% empty %}
            <p class="text-center mt-5">No data available .</p>
            {% endfor %}
            
        </div>
    </div>
    <div class=" mt-4" style="text-align: right;margin-right: 200px;">
        <a href="../user_home" class="btn btn-danger">Go back</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'view_style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex">
        <div class="container d-flex" style="text-align: center;">
            <div class="sub1">
                <img src="{{details.product.img.url}}" alt="image"
                    style="width: 450px;height:500px; padding: 10%; margin-left: 10vw;"><br><br>
            </div>
            <div class="sub2 " style="width: 450px; margin-top:15vh;text-align: left;margin-left: -4vw;">
                <h5 class="card-title fw-bold">{{details.product.name}}</h5><br>
                <p class="card-text text-muted">{{details.product.dis}}</p>
                <p class="card-text text-muted">weight: {{details.weight}}</p>
                <p style="color: black;" class="card-text">₹{{details.offer_price}} <span
                        style="text-decoration: line-through;color:red;">₹{{details.price}}</span></p>
                <div class="d-flex justify-content-left gap-3" style="margin-top: 6vh;">
                    <a href="../add_to_cart/{{details.product.id}}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-cart-plus"></i> Add to cart
                    </a>
                    <a href="../buy_pro/{{details.product.id}}" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-credit-card"></i> Buy now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class=" container main1">
        <h4>Frequently bought together</h4>
        <a href="../view_details/{{data.product.pk}}">
            <div class="row g-4">
                {% for i in data %}
                    <div class="col-md-4 " style="width:30%;">
                        <a style="text-decoration: none; color: black;" href="../view_details/{{i.product.pk}}">
                        <div class="card shadow-sm" style="width:60%;margin:auto;height:300px;">
                            <img class="card-img-top" src="{{i.product.img.url}}" alt="Card image"
                                style="width:100%; height:150px;">
                            <div class="card-body text-center" style="font-size: small;">
                                <h6 class="card-title fw-bold">{{i.product.name}}</h6>
                                <!-- <p class="card-text text-muted">{{i.product.dis}}</p> -->
                                <p style="color: black;" class="card-text text-muted">₹{{i.offer_price}} <span style="text-decoration: line-through;color:red;">₹{{i.price}}</span></p>
                                <div class="d-flex justify-content-center gap-3" style="margin-top: 1vh;">
                                    <a href="../add_to_cart/{{i.product.pk}}" class="btn btn-outline-primary btn-sm" style="width: 100%; height: 30px;">
                                        <i class="fas fa-cart-plus"></i> Add to cart
                                    </a>
                                </div>
                            </div>
                        </div>
                        </a>
                    </div>

                    {% endfor %}
            </div>
        </a>
       
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wish_style.css' %}">
    <link rel="stylesheet" href="{% static 'cart_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light d-flex align-items-center" href="#">
                <i class="fas fa-gem me-2"></i> Cosmo Chic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shop_home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="user_bookings">
                            <i class="fas fa-book"></i> Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="text-center mb-4" style="color: #b3374c;">Your Wishlist</h3>

        {% if data %}
        <div class="wishlist-items">
            {% for item in data %}
            <a style="text-decoration: none;" href="../view_details/{{item.pro.pk}}">
            <div class="wishlist-item">
                <div class="product-details">
                    <img src="{{ item.pro.img.url }}" alt="{{ item.pro.name }}" width="100" height="100">
                    <h3>{{ item.pro.name }}</h3>
                    <p>{{ item.pro.dis }}</p>

                </div>


                <div class="d-flex justify-content-center gap-4" style="margin-top: 3vh;">
                    <a href="add_to_cart/{{item.pk}}" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-cart-plus"></i> Add to cart
                    </a>
                    <a href="deleteWishlist/{{item.pk}}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="red" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                        </svg></a>
                </div>

            </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <img style="margin-left:27vw;" src="../../static/img/no-wish-list.png" alt="">
        {% endif %}

        <div class=" mt-4" style="text-align: right;margin-right: 200px;">
            <a href="../user_home" class="btn btn-danger">Browse Products</a>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wish_style.css' %}">
    <link rel="stylesheet" href="{% static 'cart_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light d-flex align-items-center" href="#">
                    <i class="fas fa-gem me-2"></i> Cosmo Chic
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="shop_home">Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="user_bookings">
                                <i class="fas fa-book"></i> Bookings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container">
        <h3 class="text-center mb-4" style="color: #b3374c;">Your Wishlist</h3>

        {% if data %}
            <div class="wishlist-items">
                {% for item in data %}
                    <div class="wishlist-item">
                        <div class="product-details">
                            <img src="{{ item.pro.image.url }}" alt="{{ item.pro.name }}" width="100" height="100">
                            <h3>{{ item.pro.name }}</h3>
                            <p>{{ item.pro.description }}</p>
                            <p>Price: ${{ item.pro.price }}</p>
                        </div>
                        
                        <!-- Link to delete the product from wishlist -->
                        
                            <a href="deleteWishlist/{{item.pk}}"><button type="submit" class="delete-btn">Remove</button></a>
                        
                    </div>
                {% endfor %}
            </div>
        {% else %}
        <img  style="margin-left:27vw;" src="../../static/img/no-wish-list.png" alt="">
        {% endif %}

        <div class=" mt-4" style="text-align: right;margin-right: 200px;">
            <a href="../user_home" class="btn btn-danger">Browse Products</a>
        </div>
    </div>
    

</body>
</html>

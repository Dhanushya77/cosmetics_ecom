<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #f8cad534, #f5ccd72f);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .main {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color:brown;
            text-align: center;
            margin-bottom: 30px;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid brown;
            border-radius: 8px;
            background-color: #b9566610; 
        }

        .input:focus {
            outline: none;
            border-color:#b95666e5; 
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        .input1 {
            width: 100%;
            padding: 12px;
            background-color: brown; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input1:hover {
            background-color:rgb(102, 26, 26); 
        }

        .alert {
            background-color: #b9566610; 
            color:brown;
            border: 1px solid #b9566698 ; 
            width: 25%;
            margin: auto;
            margin-top: 10px;
        }

        .alert .btn-close {
            filter: invert(0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>OTP Confirmation</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="uname" class="input" placeholder="Enter username" required><br>
                <input type="text" name="otp" class="input" placeholder="Enter 6-digit OTP" required><br>
                <input type="submit" value="Submit" class="input1">
            </form>
        </div>
    </div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning!</strong> {{ message }}
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products in {{ category.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home_style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <h3 class="text-center text-uppercase mb-4 mt-5" style="color: #b3374c;">Products in {{ category.category }}</h3>
    <div class="container mt-5">
        <div class="row g-4">
            {% for details in details %}
            <div class="col-md-4">
                <a style="text-decoration: none; color: black;line-height: 30px;" href="../view_details/{{details.product.pk}}">
                    <div class="card shadow-sm" style="width:80%;margin:auto;height:460px;">
                        <img class="card-img-top" src="{{details.product.img.url}}" alt="Card image"
                            style="width:100%; height:250px;">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">{{details.product.name}}</h5>
                            <p class="card-text text-muted">{{details.product.dis}}</p>
                            <div class="d-flex justify-content-center gap-3" style="margin-top: 6vh;">
                                <a href="../add_to_cart/{{details.product.pk}}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-cart-plus"></i> Add to cart
                                </a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class=" mt-4" style="text-align: right;margin-right: 200px;">
        <a href="../user_home" class="btn btn-danger">Go back</a>
    </div>
</body>

</html>
